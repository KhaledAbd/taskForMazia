
<div class="navbar" style="position: relative; ">
  <a class="active" href="#"><img class="nav__photo" [src]="photo"> Welcome {{user?.knownAs}}</a>
  <a class="active"><img class="nav__photo" src="https://media-exp1.licdn.com/dms/image/C4D0BAQH-Gtjg9u_EDA/company-logo_100_100/0/1641869122106?e=1651708800&v=beta&t=CKMSAkdAmJ8gznr-mckRE9Mlsh5cnYPrxvi-EsP6dsc"></a>

  <a (click)="logout()" style="cursor: pointer; margin-right: 20px;"><i class="fa fa-fw fa-user"></i> Logout</a>
</div>

<div class="container">
  <div class="row" style="margin: 10%;">

    <div class="col-md-12">
          <input class="form-control mr-sm-2" type="search" placeholder="Search By name Press Enter For Search" aria-label="Search" style="width: 75%; float: left;" (keyup.enter)="searchByName($event)">
          <button (click) = "setOpenAddProduct(true)" style="margin-left: 1%" class="btn btn-success">Add New Product</button>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by number">
        No.
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by price">
        price
      </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- quentity Column -->
    <ng-container matColumnDef="quentity">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by quentity">
        quentity
      </th>
      <td mat-cell *matCellDef="let element"> {{element.quentity}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by category">
        category
      </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by knownAs">
        Creator
      </th>
      <td mat-cell *matCellDef="let element"> {{element.user.knownAs}} </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef >
        remove
      </th>
      <td mat-cell *matCellDef="let element"> <button class="btn btn-danger" (click)="remove(element.id)"> Remove</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    </div>
  </div>
</div>

<app-add-product [user]= "user" *ngIf="openAddProduct" (openEvent)="setOpenAddProduct($event)" (productEvent)="AddProduct($event)"></app-add-product>
